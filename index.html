<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=""viewport" content="width=device-width, initial-scale=1.0">
    <title>Armogan</title>
    <link rel="stylesheet" href="armogan.css">
</head>
<body>
    <div class="app-wrap">
        <nav>
            <link href="http://fonts.cdnfonts.com/css/raindrop-splash" rel="stylesheet">
            ARMOGAN</nav>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter City Here" />
        </header>
        <main>
            <section class="location">
                <div class="city">New York, US</div>
                <div class="date">Wednesday 15 June 2022</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°C / 16°C</div>
                <div class="note">
                    <link href="http://fonts.cdnfonts.com/css/raindrop-splash" rel="stylesheet">ARMOGAN - MEDITERRANEAN WORD FOR FINE WEATHER.</div>
            </div>
        </main>
        <footer>&#169; Yash Dalwani</footer>
    </div>
    <script src="armogan.js"></script>
</body>
</html>
